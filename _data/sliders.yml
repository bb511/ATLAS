- selector: slider1
  bullets: false
  captions: true
  images:
    - src: /assets/figures/parameters/1.jpg
      alt: Energy
    - data-src: /assets/figures/parameters/2.jpg
      alt: Pseudo-rapidity
    - data-src: /assets/figures/parameters/3.jpg
      alt: Phi
    - src: /assets/figures/parameters/4.jpg
      alt: Transverse momentum
  settings:
    height: 550
    animationSpeed: 100


- selector: WenuParameters
  bullets: true
  captions: true
  images:
