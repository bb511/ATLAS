      alt: Transverse momentum
    - src: /assets/figures/Wboson/etmiss_1.jpg
      alt: Missing Energy
    - src: /assets/figures/Wboson/delphi_1.jpg
      alt: Delta Phi
    - src: /assets/figures/Wboson/Eta_1.jpg
      alt: Pseudo-rapidity
  settings:
    height: 550
    effect: "'fade'"
    animationSpeed: 100
    width: 500
 

